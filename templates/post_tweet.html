{% load staticfiles %}
<!DOCTYPE html>
<html style="display: block;" dir="ltr" class="" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <meta name="twitter:widgets:csp" content="on">
    <title>Post a Tweet on Twitter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/intents_rosetta.css' %}">

    <style type="text/css">
      html { display:none; }
    </style>
    <noscript>
      <style type="text/css">
        html { display: block; }
      </style>
    </noscript>
  </head>
  
  
  <body class=" tfw en logged-in ltr nofooter  noloki js">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="{% url 'index' %}">Twitter</a>
        </h1>

        <div id="session" role="navigation">
          <h2 class="current-user"><a href="{% url 'user_page' request.user %}" title="{{ tweets.user }}">
            <img src="{% static 'img/qn18NLIw_normal.jpg' %}" alt="" height="32" width="32">
            <span class="name">amitsin6h</span>
          </a></h2>
         
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Whatâ€™s happening?{{ user.username }}
</h2>

<form id="update-form" method="post">{% csrf_token %}
  <div class="hd">
    
    <input name="authenticity_token"  type="hidden">

    <label  id="status-label">Tweet Text</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" required="" autofocus="" aria-required="true" value='' aria-describedby="post-error char-count" {{form.tweet}}</textarea>
    </span>
  </div>

  <div class="ft">
    <fieldset class="submit">
      <input id="char-count" aria-live="polite" disabled="disabled" value="140" >
<input class="button selected submit" value="Tweet" type="submit">
    </fieldset>
  </div>
</form>

    </div>



    <script src="{% static 'js/jquery.js' %}" async="" type="text/javascript" id="LR3"></script>
	<script src="{% static 'js/tweetbox.js' %}" async="" type="text/javascript" id="LR2"></script>
	<script src="{% static 'js/main.js' %}" async="" type="text/javascript" id="LR1"></script>

    <script src="{% static 'js/loadrunner.js' %}" type="text/javascript" ></script>

<script src="{% static 'js/ga.js' %}" type="text/javascript"></script>

  

</body></html>
